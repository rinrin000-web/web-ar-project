<!DOCTYPE html>
<html>
  <head>
    <title>Basic WebAR Example with Image Tracking</title>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='sourceType: webcam; debugUIEnabled: false;'
    >
    <!-- url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/976d97ecbca8f8298db37e93e6c0a433a20fb8ba/image/uchihamaker/uchiha2" -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/abenohakurasuMaker/abenoharukasu"
      >
        <a-asset>
          <!-- Uncomment and modify if you want to include additional assets -->
          <!-- <img id="floor" src="/image/456floor.jpg"> -->
          <a-asset-item id="abenoharukasu" src="https://3dwarehouse.sketchup.com/embed/7a21cffcabea43b65f5f94a4c16411af?token=nG6YHUoKsF4=&binaryName=s21"></a-asset-item>


        </a-asset>

        <!-- <a-entity
          gltf-model="#room"
          scale="5 5 5"
          position="50 150 0"
          rotation="0 0 0"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity> -->
        <a-box color="red" position="0 0 0" scale="10 10 10"></a-box>
        <iframe  src="#abenoharukasu" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="580" height="326" allowfullscreen></iframe>
      </a-nft>

      <!-- Uncomment and modify if you want to add additional entities or elements -->
      <!-- <a-entity light="type:ambient;intensity:0.2"></a-entity>
      <a-entity light="type:directional;intensity:0.2" position="-0.5 1 1"></a-entity>
      <a-sky color="#212121"></a-sky>
      <a-plane src="#video" position="0 -3 5" width="3" height="3"></a-plane> -->
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
