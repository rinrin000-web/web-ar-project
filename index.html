<!DOCTYPE html>
<html>
  <head>
    <title>Basic WebAR Example with Image Tracking</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <meta name="apple-mobile-web-app-capable" content="yes"> -->
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='sourceType: webcam; debugUIEnabled: false;'
    >
      <a-assets>
        <!-- Add your 3D model or assets here -->
        <!-- <a-asset-item id="3d-model" src="path_to_your_3d_model.gltf"></a-asset-item> -->
      </a-assets>
      
      <!-- abenoharukasu -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/abenohakurasuMaker/abenoharukasu"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- <a-entity
          gltf-model="#3d-model"
          scale="0.1 0.1 0.1"
          position="0 0 0"
          rotation="0 0 0"
          animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000"
        ></a-entity> -->
        <a-box color="blue" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>
      
      <!-- tenojidobutu -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/tenojidobutsuMaker/tenojidobutu"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="red" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- dotonboriMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/dotonboriMaker/dotonbori"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- kaiyukanMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/kaiyukanMaker/kaiyukan"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- nishitennojiMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/nishitennojiMaker/nishitennoji"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- oosakakurasiMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/oosakakurasiMaker/oosakakurasi"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- shinimamiyaMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/shinimamiyaMaker/shinimamiya"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- tenenonsenMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/tenenonsenMaker/tenenonsen"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <!-- tennenbashiMaker -->
      <a-nft
        type="nft"
        url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/master/image/tennenbashiMaker/tennenbashi"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <a-box color="orange" position="0 0 0" scale="50 50 50"></a-box>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
