<!DOCTYPE html>
<html>
  <head>
    <title>Basic WebAR Example with Image Tracking</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs='sourceType: webcam; debugUIEnabled: false;' 
      > 
      <a-nft type="nft" url="https://raw.githubusercontent.com/rinrin000-web/web-ar-project/976d97ecbca8f8298db37e93e6c0a433a20fb8ba/image/uchihamaker"> 
        <a-box color="red" depth="100" height="100" width="100"></a-box> 
      </a-nft> 
        <a-entity camera></a-entity> 
    </a-scene> 
</html>
